<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombol Flashlight Morse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            color: white;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            outline: none;
        }
        button:active {
            background-color: #0056b3;
        }
        .warning {
            margin-top: 20px;
            color: #ff4444;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tombol Flashlight Morse</h1>
        <button id="flashlightButton" onmousedown="startFlashlight()" onmouseup="stopFlashlight()" ontouchstart="startFlashlight()" ontouchend="stopFlashlight()">
            Tekan untuk Flashlight
        </button>
        <p class="warning" id="warningMessage"></p>
    </div>

    <script>
        let stream;
        let track;
        const warningMessage = document.getElementById('warningMessage');

        // Fungsi untuk mengaktifkan flashlight
        async function startFlashlight() {
            try {
                // Meminta akses ke kamera
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                track = stream.getVideoTracks()[0];

                // Mengaktifkan flashlight
                await track.applyConstraints({
                    advanced: [{ torch: true }]
                });

                console.log('Flashlight aktif!');
            } catch (error) {
                warningMessage.textContent = 'Flashlight tidak didukung atau akses ditolak. Pastikan Anda menggunakan perangkat mobile dan browser yang mendukung.';
                console.error('Error:', error);
            }
        }

        // Fungsi untuk mematikan flashlight
        function stopFlashlight() {
            if (track) {
                track.stop(); // Menghentikan track dan mematikan flashlight
                console.log('Flashlight dimatikan!');
            }
        }

        // Memastikan flashlight dimatikan saat halaman ditutup
        window.addEventListener('beforeunload', () => {
            stopFlashlight();
        });
    </script>
</body>
</html>
